<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
  <title><ui:insert name="title">#{customerBean.name}</ui:insert></title>
  <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
</h:head>

<body>

<div id="header">
    <ui:insert name="header">
    	<ui:include src="sayfa_basligi.xhtml"/>
    </ui:insert>
</div>
<div id="page">
	  <ui:insert name="content"><h:form>
	  		<table>
				<tr><td>Ürün Adı</td><td>Ürün Fiyatı</td></tr>	
		 		<ui:repeat var="cart" value="#{cartBean.getCartList()}">
					<tr><td>#{cart.getOrderedProductName()}</td><td>#{cart.getOrderedProductPrice()} TL</td></tr>		
		 		</ui:repeat>
		 		<tr><td><h:commandButton value="Satın al" action="userpage.xhtml?faces-redirect=true" actionListener="#{cartBean.set2OrderProductDB}"></h:commandButton></td></tr>
		  </table></h:form>
	  </ui:insert>
</div>
<div id="footer">
  <ui:insert name="footer">
    	<ui:include src="sayfa_alti.xhtml"/>
  </ui:insert>
</div>

</body>

</html>
