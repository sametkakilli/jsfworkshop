<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
  <title><ui:insert name="title">Giriş</ui:insert></title>
  <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
</h:head>

<body>

<div id="header">
    <ui:insert name="header">
    	<ui:include src="sayfa_basligi.xhtml"/>
    </ui:insert>
</div>
<div id="page">
	  <ui:insert name="content">
		 	<h:form>
		 		<table>
		 			<tr>Kayıt olduysanız giriş yapınız</tr>
		 			<tr>
		 				<td><h:outputText value="Kullanıcı Adı"></h:outputText></td>
		 				<td><h:inputText value="#{customerBean.name}"></h:inputText></td>
					</tr>
					<tr>
		 				<td><h:outputText value="Parola"></h:outputText></td>
		 				<td><h:inputSecret value="#{customerBean.password}"></h:inputSecret></td>
		 			</tr>
		 			<tr>	
		 				<td><h:commandButton value="Giriş" action="#{customerBean.checkCustomer()}"></h:commandButton></td>
		 				<td><h:commandButton value="Kayıt ol" action="newuser.xhtml?faces-redirect=true"></h:commandButton></td>
		 			</tr>
		 		</table>
		 	</h:form>
	  </ui:insert>
</div>
<div id="footer">
  <ui:insert name="footer">
    	<ui:include src="sayfa_alti.xhtml"/>
  </ui:insert>
</div>

</body>

</html>
